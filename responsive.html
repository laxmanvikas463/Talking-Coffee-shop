<!--DOCTYPE html-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop Chatbot</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3e5d0; /* Coffee cream background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Chat container */
    .chat-container {
      width: 90%;
      max-width: 400px;
      height: 90vh;
      background: #fff;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      border: 2px solid #d3a16c; /* Coffee-brown border */
    }

    /* Chat header */
    .chat-header {
      background: #6f4e37; /* Dark coffee brown */
      color: #fff;
      padding: 15px;
      font-size: 1.5rem;
      text-align: center;
    }

    /* Chat messages area */
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fefbf7; /* Light cream background */
      display: flex;
      flex-direction: column;
    }

    /* Message styles */
    .message {
      margin: 5px 0;
      padding: 10px 15px;
      border-radius: 8px;
      max-width: 70%;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .message.user {
      align-self: flex-end;
      background: #d3a16c; /* Coffee-brown for user */
      color: #fff;
    }

    .message.bot {
      align-self: flex-start;
      background: #fff; /* Light for bot */
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
      border-left: 3px solid #6f4e37; /* Coffee-brown stripe */
    }

    /* Timestamp */
    .timestamp {
      font-size: 0.75rem;
      margin-top: 5px;
      text-align: right;
      opacity: 0.6;
    }

    /* Chat input area */
    .chat-input {
      display: flex;
      align-items: center;
      border-top: 1px solid #ddd;
      background: #f7f1eb; /* Subtle cream color */
      padding: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      outline: none;
      margin-right: 10px;
      background: #fff;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
    }

    .chat-input input::placeholder {
      color: #a57c55; /* Light coffee tone */
    }

    .chat-input button {
      background: #6f4e37; /* Coffee brown */
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .chat-input button:hover {
      background: #8b5e3c; /* Slightly lighter brown */
    }

    #userInput{
      width : 50px;
    }

    .chat-input .mic-button {
      background: #d3a16c; /* Coffee-themed mic button */
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Coffee Bot</div>
    <div class="chat-messages" id="chatMessages">Ask about our menu, payment options, etc.</div>
    <div class="chat-input">
      <input 
        type="text" 
        id="userInput" 
        placeholder="Ask about our menu, payment options, etc." 
        onkeypress="handleKeyPress(event)"
      />
      <button onclick="sendMessage()">â–¶</button>
      <button class="mic-button" id="micButton" onclick="startRecording()">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');
    const micButton = document.getElementById('micButton');
    let recognition;

    // Initialize Speech Recognition
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      recognition.onstart = () => {
        userInput.value = 'Recording...'; // Show recording status
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript; // Fill the input with the transcript
        sendMessage(); // Automatically send the message
      };

      recognition.onerror = (event) => {
        addMessage('Voice input error: ' + event.error, 'bot');
        micButton.disabled = false; // Re-enable button
      };

      recognition.onend = () => {
        micButton.disabled = false; // Re-enable button
        userInput.value = ''; // Clear "Recording..." text
      };
    } else {
      addMessage('Speech recognition not supported in your browser.', 'bot');
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    async function sendMessage() {
      const messageText = userInput.value.trim();

      if (messageText === '') return;

      addMessage(messageText, 'user');

      try {
        const response = await fetch('https://flask-app-66901832883.us-central1.run.app/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: messageText }),
        });

        const data = await response.json();

        if (response.ok) {
          addMessage(data.response, 'bot');
          speak(data.response);
        } else {
          const errorText = 'Error: ' + data.error;
          addMessage(errorText, 'bot');
          speak(errorText);
        }
      } catch (error) {
        const errorText = 'Error connecting to the server.';
        addMessage(errorText, 'bot');
        speak(errorText);
      }

      userInput.value = '';
    }

    function addMessage(text, sender) {
      const message = document.createElement('div');
      message.className = `message ${sender}`;
      message.innerHTML = `${text} <div class="timestamp">${getTime()}</div>`;
      messagesContainer.appendChild(message);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function getTime() {
      const now = new Date();
      return now.getHours() + ':' + String(now.getMinutes()).padStart(2, '0');
    }

    function startRecording() {
      if (recognition) {
        micButton.disabled = true;
        recognition.start();
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.rate = 1;
      utterance.pitch = 1;
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
